<section class="board">
    <button
        #button
        *ngFor="let cell of [1, 2, 3, 4, 5, 6, 7, 8, 9]"
        (click)="onCellClick(cell)"
        [id]="cell"
    ></button>
</section>
<h1 *ngIf="!winner && !draw">Turn for {{ turn }}</h1>
<h1 *ngIf="winner">Winner is {{ turn }}</h1>
<h1 *ngIf="draw">Draw</h1>
<button (click)="onReset()">Reset</button>
